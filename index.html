    <script>
        // ESTADO
        let incomes = [];
        let bills = [];
        let investments = [{ id: 'reserve-id', asset: 'Reserva de Emergência', institution: 'Banco', type: 'Reserva', value: 0 }];
        let categories = [
            { id: 'cat-fixa', label: 'Fixas', percent: 50, color: '#3b82f6' },
            { id: 'cat-lazer', label: 'Lazer', percent: 30, color: '#ec4899' },
            { id: 'cat-inv', label: 'Invest', percent: 20, color: '#10b981' }
        ];
        let history = [];
        let financeChart;

        function generateId() { return 'id-' + Math.random().toString(36).substr(2, 9); }

        // --- CORE: CARREGAR DADOS ---
        async function loadFromCloud() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return;

            const { data, error } = await supabaseClient
                .from('finance_data')
                .select('payload')
                .eq('id', session.user.id)
                .single();

            if (data?.payload) {
                const p = data.payload;
                incomes = p.incomes || [];
                bills = p.bills || [];
                investments = p.investments || investments;
                categories = p.categories || categories;
                history = p.history || [];
                
                // Renderizar tudo após carregar
                renderIncomes();
                renderBills();
                renderCategories();
                updateUI();
            }
        }

        // --- CORE: SALVAR DADOS ---
        async function syncToCloud() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return;

            await supabaseClient.from('finance_data').upsert({ 
                id: session.user.id, 
                payload: { incomes, bills, investments, categories, history },
                updated_at: new Date() 
            });
        }

        // NAVEGAÇÃO
        function switchTab(tabId) {
            ['dashboard', 'investments', 'history'].forEach(t => {
                document.getElementById('view-' + t)?.classList.add('hidden');
                document.getElementById('tab-' + t)?.classList.remove('tab-active');
            });
            document.getElementById('view-' + tabId)?.classList.remove('hidden');
            document.getElementById('tab-' + tabId)?.classList.add('tab-active');
        }

        // FUNÇÕES DE UPDATE (Chamando Sync)
        function updateIncome(id, f, v) { 
            const i = incomes.find(x => x.id === id); 
            if(i) i[f] = f === 'value' ? parseFloat(v) || 0 : v; 
            updateUI(); syncToCloud(); 
        }

        function updateBill(id, f, v) { 
            const b = bills.find(x => x.id === id); 
            if(b) b[f] = f === 'value' ? parseFloat(v) || 0 : v; 
            updateUI(); syncToCloud(); 
        }

        // RENDERIZAÇÃO E UI
        const formatCurrency = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

        function updateUI() {
            const totalIn = incomes.reduce((a, b) => a + b.value, 0);
            const totalOut = bills.reduce((a, b) => a + b.value, 0);
            
            document.getElementById('totalIncomeDisplay').innerText = formatCurrency(totalIn);
            document.getElementById('totalBillsDisplay').innerText = formatCurrency(totalOut);
            document.getElementById('remainingBalanceDisplay').innerText = formatCurrency(totalIn - totalOut);
            
            renderCharts();
        }

        function renderCharts() {
            const ctx = document.getElementById('financeChart')?.getContext('2d');
            if(!ctx) return;
            if (financeChart) financeChart.destroy();
            financeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(c => c.label),
                    datasets: [{
                        data: categories.map(c => c.percent),
                        backgroundColor: categories.map(c => c.color)
                    }]
                }
            });
        }

        // INICIALIZAÇÃO CORRETA
        window.addEventListener('load', () => {
            loadFromCloud();
            lucide.createIcons();
        });

        function sair() {
            localStorage.removeItem("logado");
            window.location.href = "login.html";
        }
    </script>
