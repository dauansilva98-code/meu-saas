    <style>

<body class="pb-12 container-padding">
    <button onclick="sair()" style="position: fixed; top: 20px; right: 20px; background-color: #ef4444; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; z-index: 1000;">Sair do Sistema</button>

    <div class="max-w-7xl mx-auto">
        <header class="mb-6 sticky top-0 bg-slate-50 z-50 pt-4 pb-2 no-print flex flex-col md:flex-row items-center justify-between">
            <div class="w-full md:w-1/3"></div>
            <div class="w-full md:w-1/3 text-center">

            </div>
            <div class="w-full md:w-1/3 flex justify-end px-4 mt-2 md:mt-0"></div>
        </header>
        
        <div class="tabs-container mb-6 px-2 no-print">
            <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-button tab-active">Planejamento</button>
            <button onclick="switchTab('investments')" id="tab-investments" class="tab-button">Investimentos</button>
            <button onclick="switchTab('history')" id="tab-history" class="tab-button">Reserva e Histórico</button>
        </div>

        <div id="view-dashboard" class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="card card-padding p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-800 text-xs uppercase tracking-widest">Minhas Rendas</h3>

                    </div>
                    <div id="incomeList" class="space-y-3"></div>
                    <div class="mt-4 pt-3 border-t flex justify-between items-end">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Total Recebido:</span>
                        <span id="totalIncomeDisplay" class="text-xl font-black text-emerald-600">R$ 0,00</span>
                    </div>
                </div>
                <div class="card card-padding p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-800 text-xs uppercase tracking-widest">Definição de Metas (%)</h3>
                        <button onclick="addCategory()" class="text-[10px] btn-primary px-2 py-1 no-print">+ Nova Meta</button>
                    </div>
                    <div id="expenseSliders" class="space-y-6"></div>
                    <div class="mt-6 pt-4 border-t">
                        <div class="flex justify-between text-[10px] font-bold uppercase mb-2">
                            <span class="text-slate-500">Uso do Orçamento</span>
                            <span id="totalPercentIndicator">0%</span>
                        </div>
                        <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden mb-2">

                </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="card card-padding p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-800 text-xs uppercase tracking-widest">Custo de Vida</h3>
                        <button onclick="addBillRow()" class="text-[10px] btn-primary px-2 py-1 no-print">+ Conta</button>
                    </div>
                    <div id="billsList" class="space-y-4"></div>
                    <div class="mt-6 pt-4 border-t space-y-3">
                        <div class="flex justify-between items-center px-1">
                            <span class="text-[10px] font-bold text-slate-500 uppercase">Total Gastos:</span>
                            <span id="totalBillsDisplay" class="text-lg font-bold text-rose-600">R$ 0,00</span>

                        <div class="flex justify-between items-center px-1 pt-2">
                            <span class="text-[10px] font-bold uppercase text-slate-400">Saldo Sobrando:</span>
                            <span id="remainingBalanceDisplay" class="text-xl font-black text-emerald-500">R$ 0,00</span>
                        </div>
                        <button onclick="saveMonthToHistory()" class="w-full text-xs font-bold py-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 uppercase no-print">Fechar Mês e Salvar</button>
                    </div>
                </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="card card-padding p-6">
                    <h3 class="text-center text-[10px] font-bold text-slate-400 uppercase mb-4">Distribuição Planejada</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="financeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-investments" class="hidden space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-8 space-y-6">
                    <div class="card card-padding p-6 overflow-hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold text-slate-800 text-xs uppercase tracking-widest">Meus Ativos</h3>
                            <button onclick="addInvestmentRow()" class="text-[10px] btn-primary no-print">+ Novo Ativo</button>
                        </div>
                        <div class="overflow-x-auto -mx-6 px-6 no-scrollbar">
                            <table class="w-full text-left text-sm min-w-[500px]">
                                <thead class="text-slate-400 uppercase text-[10px] border-b border-slate-100">
                                    <tr>
                                        <th class="pb-3">Ativo</th>
                                        <th class="pb-3 text-right">Valor</th>
                                        <th class="pb-3"></th>
                                    </tr>
                                </thead>
                                <tbody id="investmentTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-history" class="hidden space-y-6">
             <div class="card card-padding p-6">
                <h3 class="font-bold text-slate-800 mb-4 text-xs uppercase tracking-widest">Histórico Mensal</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-xs">
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Mensagem aqui</div>

    <script>
        function generateId() {
            return 'id-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now().toString(36);
        }

        let incomes = [{ id: generateId(), label: 'Salário Principal', value: 5000 }];
        let categories = [
            { id: 'cat-fixa', label: 'Contas Fixas', percent: 50, color: '#3b82f6' },
            { id: 'cat-lazer', label: 'Lazer e Estilo', percent: 30, color: '#ec4899' },
            { id: 'cat-inv', label: 'Investimentos', percent: 20, color: '#10b981' }
        ];
        let bills = [{ id: generateId(), label: 'Aluguel', value: 1500, categoryId: 'cat-fixa' }];
        let investments = [{ id: 'reserve-id', asset: 'Reserva de Emergência', institution: 'Banco Digital', type: 'Reserva', value: 0 }];
        let history = [];
        let financeChart;

        const formatCurrency = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

        // --- CONFIGURAÇÃO SUPABASE ---
        const _supabaseUrl = 'https://izmdjkalwgupuehrbcxm.supabase.co'; 
        const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6bWRqa2Fsd2d1cHVlaHJiY3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDkwNTUsImV4cCI6MjA4NTgyNTA1NX0.w3FW5oORqiEjT0Xj3d3777KfE0xl2zm0ogezpfN3Gss';
        const supabaseClient = supabase.createClient(_supabaseUrl, _supabaseKey);

        async function saveData() {
            const data = { incomes, categories, bills, investments, history };
            localStorage.setItem('financePro_data', JSON.stringify(data));

            try {
                const { error } = await supabaseClient
                    .from('projetos, notas')
                    .insert([{ "dados preenchidos": JSON.stringify(data) }]);
                
                if (error) throw error;
                console.log("Sincronizado na nuvem!");
            } catch (e) {
                console.error("Erro na nuvem:", e.message);
            }
        }

        async function loadData() {
            const localData = localStorage.getItem('financePro_data');
            if (localData) {
                const parsed = JSON.parse(localData);
                incomes = parsed.incomes || incomes;
                categories = parsed.categories || categories;
                bills = parsed.bills || bills;
                investments = parsed.investments || investments;
                history = parsed.history || history;
                updateUI(); 
            }

            try {
                const { data, error } = await supabaseClient
                    .from('projetos, notas')
                    .select('dados preenchidos')
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (data && data.length > 0) {
                    const cloudData = JSON.parse(data[0]["dados preenchidos"]);
                    incomes = cloudData.incomes;
                    categories = cloudData.categories;
                    bills = cloudData.bills;
                    investments = cloudData.investments;
                    history = cloudData.history;
                    updateUI();
                }
            } catch (e) {
                console.log("Sem conexão com a nuvem.");
            }
        }

        // Funções de Interface
        function updateUI() {
            renderIncomes();
            renderCategories();
            renderBills();
            renderInvestments();
            renderHistory();
            updateCharts();
            updateCalculations();
        }

        function renderIncomes() {
            const list = document.getElementById('incomeList');
            list.innerHTML = incomes.map(i => `
                <div class="flex gap-2 items-center">
                    <input type="text" value="${i.label}" onchange="updateIncome('${i.id}', 'label', this.value)" class="flex-1 bg-slate-50 border-none rounded p-1 text-xs">
                    <input type="number" value="${i.value}" onchange="updateIncome('${i.id}', 'value', this.value); saveData()" class="w-24 bg-slate-50 border-none rounded p-1 text-xs font-bold">
                    <button onclick="removeIncome('${i.id}'); saveData()" class="delete-btn">×</button>
                </div>
            `).join('');
        }

        function updateIncome(id, f, v) {
            const i = incomes.find(x => x.id === id);
            if(i) i[f] = f === 'value' ? parseFloat(v) || 0 : v;
            updateUI();
        }

        function removeIncome(id) { incomes = incomes.filter(x => x.id !== id); updateUI(); }

        function renderCategories() {
            const list = document.getElementById('expenseSliders');
            list.innerHTML = categories.map(c => `
                <div class="space-y-1">
                    <div class="flex justify-between text-[10px] font-bold">
                        <input type="text" value="${c.label}" onchange="updateCategoryLabel('${c.id}', this.value)" class="bg-transparent border-none p-0 w-24">
                        <span id="perc-${c.id}">${c.percent}%</span>
                    </div>
                    <input type="range" value="${c.percent}" oninput="updateCategoryPerc('${c.id}', this.value); saveData()" class="w-full">
                </div>
            `).join('');
        }

        function updateCategoryPerc(id, v) {
            const c = categories.find(x => x.id === id);
            if(c) c.percent = parseInt(v);
            updateUI();
        }

        function renderBills() {
            const list = document.getElementById('billsList');
            list.innerHTML = bills.map(b => `
                <div class="flex gap-2 items-center border-b pb-2">
                    <input type="text" value="${b.label}" onchange="updateBill('${b.id}', 'label', this.value)" class="flex-1 text-xs border-none">
                    <input type="number" value="${b.value}" onchange="updateBill('${b.id}', 'value', this.value); saveData()" class="w-20 text-xs font-bold text-right">
                    <button onclick="removeBill('${b.id}'); saveData()" class="delete-btn">×</button>
                </div>
            `).join('');
        }

        function updateBill(id, f, v) {
            const b = bills.find(x => x.id === id);
            if(b) b[f] = f === 'value' ? parseFloat(v) || 0 : v;
            updateUI();
        }

        function removeBill(id) { bills = bills.filter(x => x.id !== id); updateUI(); }

        function renderInvestments() {
            const body = document.getElementById('investmentTableBody');
            body.innerHTML = investments.map(inv => `
                <tr>
                    <td><input type="text" value="${inv.asset}" onchange="updateInvestment('${inv.id}', 'asset', this.value)" class="w-full bg-transparent border-none text-xs"></td>
                    <td class="text-right"><input type="number" value="${inv.value}" onchange="updateInvestment('${inv.id}', 'value', this.value); saveData()" class="w-20 text-right bg-transparent border-none text-xs font-bold"></td>
                    <td class="text-right"><button onclick="removeInvestment('${inv.id}'); saveData()" class="delete-btn">×</button></td>
                </tr>
            `).join('');
        }

        function updateInvestment(id, f, v) {
            const i = investments.find(x => x.id === id);
            if(i) i[f] = f === 'value' ? parseFloat(v) || 0 : v;
            updateUI();
        }

        function removeInvestment(id) { investments = investments.filter(x => x.id !== id); updateUI(); }

        function updateCalculations() {
            const totalIn = incomes.reduce((a, b) => a + b.value, 0);
            const totalOut = bills.reduce((a, b) => a + b.value, 0);
            document.getElementById('totalIncomeDisplay').innerText = formatCurrency(totalIn);
            document.getElementById('totalBillsDisplay').innerText = formatCurrency(totalOut);
            document.getElementById('remainingBalanceDisplay').innerText = formatCurrency(totalIn - totalOut);
        }

        function updateCharts() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            if (financeChart) financeChart.destroy();
            financeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(c => c.label),
                    datasets: [{
                        data: categories.map(c => c.percent),
                        backgroundColor: categories.map(c => c.color)
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        function switchTab(tab) {
            ['dashboard', 'investments', 'history'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
            });
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        }

        function addIncomeRow() { incomes.unshift({ id: generateId(), label: 'Nova Renda', value: 0 }); updateUI(); }
        function addBillRow() { bills.unshift({ id: generateId(), label: 'Nova Conta', value: 0, categoryId: 'cat-fixa' }); updateUI(); }
        function addInvestmentRow() { investments.unshift({ id: generateId(), asset: 'Novo Ativo', value: 0 }); updateUI(); }
        function addCategory() { categories.push({ id: generateId(), label: 'Nova Meta', percent: 0, color: '#94a3b8' }); updateUI(); }

        function sair() { localStorage.removeItem("logado"); window.location.href = "login.html"; }

        function renderHistory() {} // Opcional: implementar se desejar ver o histórico

        // Iniciar
        loadData();
    </script>
</body>
