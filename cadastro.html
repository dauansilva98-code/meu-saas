<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        /* --- CONFIGURA√á√ÉO GERAL E FUNDO DARK --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fundo Escuro Baseado na sua Imagem */
            background-color: #1A1B2E; /* Tom aproximado do fundo da imagem */
            background: radial-gradient(circle at top center, #2A2B4E 0%, #1A1B2E 100%);
            color: #fff;
        }

        /* --- O CART√ÉO (CARD) ESTILO GLASS DARK --- */
        .card {
            background: rgba(255, 255, 255, 0.05); /* Vidro muito sutil */
            padding: 40px 32px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px); /* Desfoque forte */

        }

        /* --- TIPOGRAFIA --- */
        h2 {
            color: #fff;
            margin: 0 0 12px 0;
            font-size: 28px;
            font-weight: 700;
        }

        p.subtitle {
            color: #A0AEC0; /* Cinza claro */
            font-size: 15px;
            margin-bottom: 36px;
            line-height: 1.5;
        }

        /* --- INPUTS (CAMPOS) --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #E2E8F0;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            /* Fundo do input escuro */
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            box-sizing: border-box;
            transition: all 0.2s ease;
            outline: none;
        }

        input::placeholder {
            color: #718096;
        }

        input:focus {
            border-color: #8B5CF6; /* Roxo do seu bot√£o */
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        /* --- BOT√ÉO --- */
        button {
            width: 100%;
            padding: 16px;
            /* Gradiente Roxo Vibrante (Igual ao seu site) */
            background: linear-gradient(to right, #8B5CF6, #6D28D9);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(109, 40, 217, 0.4);
        }

        button:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(109, 40, 217, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- FEEDBACK E LINKS --- */
        #feedback {
            font-size: 14px;
            margin-top: 20px;
            min-height: 20px;
            font-weight: 500;
        }

        .link-login {
            margin-top: 28px;
            display: block;
            font-size: 14px;
            color: #A0AEC0;
            text-decoration: none;
            transition: color 0.2s;
        }

        .link-login:hover {
            color: #8B5CF6;
        }
        
        .link-login b {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>üöÄ Crie sua conta Premium</h2>
        <p class="subtitle">Organize suas finan√ßas com o poder total da nossa plataforma.</p>
        
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha secreta">
        </div>
        
        <button onclick="criarContaEPagar()">
            Continuar para Pagamento ‚ûî
        </button>
        
        <p id="feedback"></p>
        
        <a href="login.html" class="link-login">J√° possui uma conta? <b>Fazer Login</b></a>
    </div>

    <script>
        // --- SUAS CHAVES REAIS (Mantidas) ---
        const supabaseUrl = 'https://izmdjkalwgupuehrbcxm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6bWRqa2Fsd2d1cHVlaHJiY3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDkwNTUsImV4cCI6MjA4NTgyNTA1NX0.w3FW5oORqiEjT0Xj3d3777KfE0xl2zm0ogezpfN3Gss';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const LINK_DO_STRIPE = "https://buy.stripe.com/test_28E4gB89g0EN075gaqcs800"; 

        // --- L√ìGICA (Igual √† anterior) ---
        async function criarContaEPagar() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('feedback');

            if (!email || !password) {
                feedback.style.color = "#F87171"; // Vermelho claro
                feedback.innerText = "Por favor, preencha todos os campos.";
                return;
            }

            feedback.style.color = "#8B5CF6"; // Roxo
            feedback.innerText = "Criando sua conta...";

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password
            });

            if (error) {
                feedback.style.color = "#F87171";
                feedback.innerText = "Erro: " + error.message;
            } else {
                feedback.style.color = "#34D399"; // Verde claro
                feedback.innerText = "Sucesso! Redirecionando...";
                
                if (data?.user?.id) {
                    const usuarioId = data.user.id;
                    setTimeout(() => {
                        window.location.href = `${LINK_DO_STRIPE}?client_reference_id=${usuarioId}`;
                    }, 1000);
                } else {
                    feedback.innerText = "Verifique seu e-mail para confirmar!";
                }
            }
        }
    </script>

</body>
</html>
