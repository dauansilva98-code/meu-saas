<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar Premium | Joyful Pitch</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURA√á√ÉO GERAL E FUNDO DARK --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1A1B2E;
            background: radial-gradient(circle at top center, #2A2B4E 0%, #1A1B2E 100%);
            color: #fff;
        }

        /* --- O CART√ÉO (CARD) --- */
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 32px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 { color: #fff; margin: 0 0 12px 0; font-size: 28px; font-weight: 700; }
        p.subtitle { color: #A0AEC0; font-size: 15px; margin-bottom: 36px; line-height: 1.5; }

        /* --- INPUTS E LABEL --- */
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 13px; font-weight: 600; color: #E2E8F0; margin-bottom: 8px; }

        /* Container para posicionar o olhinho */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 45px; /* Espa√ßo extra para o √≠cone n√£o ficar em cima do texto */
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            box-sizing: border-box;
            transition: all 0.2s ease;
            outline: none;
        }

        input::placeholder { color: #718096; }
        input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        /* --- √çCONE DO OLHO --- */
        .eye-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #A0AEC0;
            transition: color 0.2s;
        }
        .eye-icon:hover { color: #fff; }

        /* --- BOT√ÉO --- */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #8B5CF6, #6D28D9);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(109, 40, 217, 0.4);
        }
        button:hover { filter: brightness(1.15); transform: translateY(-2px); }

        #feedback { font-size: 14px; margin-top: 20px; min-height: 20px; font-weight: 500; }
        .link-login { margin-top: 28px; display: block; font-size: 14px; color: #A0AEC0; text-decoration: none; }
        .link-login:hover { color: #8B5CF6; }
        .link-login b { color: #fff; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üöÄ Crie sua conta Premium</h2>
        <p class="subtitle">Organize suas finan√ßas com o poder total da nossa plataforma.</p>
        
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Sua senha secreta">
                <span class="eye-icon" onclick="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeSvg"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>
        </div>
        
        <button onclick="criarContaEPagar()">
            Continuar para Pagamento ‚ûî
        </button>
        
        <p id="feedback"></p>
        
        <a href="login.html" class="link-login">J√° possui uma conta? <b>Fazer Login</b></a>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const supabaseUrl = 'https://izmdjkalwgupuehrbcxm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6bWRqa2Fsd2d1cHVlaHJiY3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDkwNTUsImV4cCI6MjA4NTgyNTA1NX0.w3FW5oORqiEjT0Xj3d3777KfE0xl2zm0ogezpfN3Gss';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        const LINK_DO_STRIPE = "https://buy.stripe.com/test_28E4gB89g0EN075gaqcs800"; 

        // --- FUN√á√ÉO DO OLHINHO ---
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeSvg = document.getElementById('eyeSvg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Muda √≠cone para "olho fechado"
                eyeSvg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M1 1l22 22"></path><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>';
            } else {
                passwordInput.type = 'password';
                // Muda √≠cone para "olho aberto"
                eyeSvg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // --- L√ìGICA DE CADASTRO ---
        async function criarContaEPagar() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('feedback');

            if (!email || !password) {
                feedback.style.color = "#F87171";
                feedback.innerText = "Por favor, preencha todos os campos.";
                return;
            }

            feedback.style.color = "#8B5CF6";
            feedback.innerText = "Criando sua conta...";

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password
            });

            if (error) {
                // Tratamento de erro de e-mail duplicado
                if (error.message.includes("already registered") || error.message.includes("already exists")) {
                    feedback.style.color = "#F59E0B"; 
                    feedback.innerHTML = `‚ö†Ô∏è Esse e-mail j√° tem conta!<br><a href="login.html" style="color: #F59E0B; font-weight: bold; text-decoration: underline;">Fazer Login</a>`;
                } else {
                    feedback.style.color = "#F87171";
                    feedback.innerText = "Erro: " + error.message;
                }
            } else {
                feedback.style.color = "#34D399";
                feedback.innerText = "Sucesso! Redirecionando...";
                if (data?.user?.id) {
                    const usuarioId = data.user.id;
                    setTimeout(() => {
                        window.location.href = `${LINK_DO_STRIPE}?client_reference_id=${usuarioId}`;
                    }, 1000);
                } else {
                    // Fallback se a confirma√ß√£o de e-mail estiver ligada
                    feedback.innerText = "Verifique seu e-mail para confirmar!";
                }
            }
        }
    </script>

</body>
</html>
