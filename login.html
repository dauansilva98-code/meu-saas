<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Organizador Financeiro Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            background-color: #f8fafc;
        }
        
        /* Cartão com efeito Glassmorphism aprimorado */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        /* Animação das esferas de fundo */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(79, 70, 229, 0.15) 0%, rgba(16, 185, 129, 0.1) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.1); }
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.15) 0%, rgba(79, 70, 229, 0.1) 100%);
            animation: move-reverse 25s infinite alternate;
        }

        @keyframes move-reverse {
            from { transform: translate(10%, 10%) scale(1.1); }
            to { transform: translate(-20%, -20%) scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    
    <div class="blob"></div>
    <div class="blob blob-2"></div>
    
    <div class="absolute inset-0 z-0 opacity-[0.03] pointer-events-none" style="background-image: radial-gradient(#4f46e5 0.5px, transparent 0.5px); background-size: 24px 24px;"></div>

    <div class="w-full max-w-md z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-indigo-600 mb-6 shadow-2xl shadow-indigo-500/40 ring-8 ring-white/50">
                <i data-lucide="trending-up" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Organizador Financeiro Pro</h1>
        </div>

        <div class="glass-card p-10 rounded-[2.5rem]">
            <div class="space-y-6">
                
                <div class="input-group">
                    <label for="email" class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2 ml-1 transition-colors">E-mail de acesso</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </span>
                        <input type="email" id="email" 
                            class="block w-full pl-12 pr-4 py-4 bg-white/50 border border-slate-200 rounded-2xl text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all placeholder:text-slate-300" 
                            placeholder="exemplo@email.com">
                    </div>
                </div>

                <div class="input-group">
                    <label for="senha" class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2 ml-1 transition-colors">Palavra-passe</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </span>
                        
                        <input type="password" id="senha" 
                            class="block w-full pl-12 pr-12 py-4 bg-white/50 border border-slate-200 rounded-2xl text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all placeholder:text-slate-300" 
                            placeholder="••••••••">
                            
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-indigo-500 cursor-pointer focus:outline-none transition-colors">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-[11px] px-1">
                    <label class="flex items-center text-slate-600 cursor-pointer group">
                        <input type="checkbox" class="mr-2 h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 transition-all cursor-pointer">
                        <span class="group-hover:text-slate-800">Manter sessão iniciada</span>
                    </label>
                    <a href="#" class="text-indigo-600 font-bold hover:text-indigo-800 transition-colors">Esqueceu-se da senha?</a>
                </div>

                <button onclick="entrar()" id="btnLogin" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-sm shadow-xl shadow-indigo-500/30 hover:bg-indigo-700 hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-3 group">
                    <span>Aceder ao Painel</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>
        
        <div style="margin-top: 20px; text-align: center; font-size: 14px;">
            <span>Ainda não é assinante?</span>
            <br>
            <a href="cadastro.html" style="color: #635bff; font-weight: bold; text-decoration: none;">
                Criar conta e Assinar ➔
            </a>
        </div>

        <div class="mt-10 text-center">
            <p class="text-slate-500 text-[10px] uppercase tracking-[0.2em] font-bold">
                © 2026 Organizador Financeiro Pro
            </p>
            <div class="flex items-center justify-center gap-2 mt-2 opacity-50">
                <span class="w-1 h-1 bg-slate-400 rounded-full"></span>
                <p class="text-slate-500 text-[9px] font-medium tracking-tighter">VIDA FINANCEIRA MAIS ORGANIZADA</p>
                <span class="w-1 h-1 bg-slate-400 rounded-full"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      lucide.createIcons();

      const SUPABASE_URL = 'https://izmdjkalwgupuehrbcxm.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6bWRqa2Fsd2d1cHVlaHJiY3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDkwNTUsImV4cCI6MjA4NTgyNTA1NX0.w3FW5oORqiEjT0Xj3d3777KfE0xl2zm0ogezpfN3Gss'; 

      let supabaseClient = null;
      if (SUPABASE_KEY) {
          supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      }

      // --- NOVA FUNÇÃO: Alternar visibilidade da senha ---
      function togglePassword() {
        const input = document.getElementById('senha');
        const icon = document.getElementById('eyeIcon');
        
        if (input.type === 'password') {
            input.type = 'text';
            // Troca para ícone de "olho riscado" (ocultar)
            icon.innerHTML = '<path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/>';
        } else {
            input.type = 'password';
            // Troca para ícone de "olho aberto" (ver)
            icon.innerHTML = '<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>';
        }
      }

      async function entrar() {
        if (!SUPABASE_KEY) {
            alert("Erro: A chave do Supabase não foi configurada.");
            return;
        }

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const btn = document.getElementById('btnLogin');

        if (!email || !senha) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        const originalContent = btn.innerHTML;
        btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span>A verificar...</span>`;
        btn.disabled = true;

        try {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password: senha });
            if (error) {
                alert("Erro ao entrar: " + error.message);
                btn.innerHTML = originalContent;
                btn.disabled = false;
            } else {
                localStorage.setItem("logado", "sim");
                window.location.href = "index.html"; 
            }
        } catch (err) {
            alert("Erro de conexão com o servidor.");
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }
      }

      document.addEventListener('keypress', (e) => { if (e.key === 'Enter') entrar(); });
    </script>
</body>
</html>
