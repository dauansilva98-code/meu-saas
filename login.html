    <button onclick="entrar()">Entrar</button>

      // Aqui vai aquele código da sua Imagem 6 que você já preencheu
      const SUPABASE_URL = 'https://izmdjkalwgupuehrbcxm.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6bWRqa2Fsd2d1cHVlaHJiY3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDkwNTUsImV4cCI6MjA4NTgyNTA1NX0.w3FW5oORqiEjT0Xj3d3777KfE0xl2zm0ogezpfN3Gss';
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      async function entrar() {

        const email = document.getElementById('email').value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({

          alert("Erro: " + error.message);
        } else {
          localStorage.setItem("logado", "sim");
          window.location.href = "index.html"; 
        }
      }
    </script>
