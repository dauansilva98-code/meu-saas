<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>Login</h2>

  <input type="email" id="email" placeholder="Seu email">
  <input type="password" id="password" placeholder="Sua senha">
  <p id="msg"></p>

  <button onclick="login()">Entrar</button>

  <p id="msg"></p>
  <script>
  const SUPABASE_URL = "https://izmdjkalwgupuehrbcxm.supabase.co";
  const SUPABASE_KEY = "sb_publishable_iGbNP2YKnLqwGEv7AQvohA_uUu_9mCe";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    document.getElementById("msg").innerText = "Tentando logar...";

    try {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        document.getElementById("msg").innerText = "Erro: " + error.message;
        console.error(error);
      } else {
        document.getElementById("msg").innerText = "Login feito com sucesso!";
        console.log("Usu√°rio:", data);
        window.location.href = "index.html";
      }
    } catch (e) {
      console.error(e);
      document.getElementById("msg").innerText = "Erro inesperado no login";
    }
  }
</script>

</body>
</html>
