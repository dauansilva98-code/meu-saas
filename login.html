<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>Login</h2>

  <input type="email" id="email" placeholder="Seu email"><br><br>
  <input type="password" id="password" placeholder="Sua senha"><br><br>

  <button id="btnLogin">Entrar</button>

  <p id="msg"></p>

  <script>
    const SUPABASE_URL = "https://izmdjkalwgupuehrbcxm.supabase.co";
    const SUPABASE_KEY = "sb_publishable_iGbNP2YKnLqwGEv7AQvohA_uUu_9mCe";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const botao = document.getElementById("btnLogin");

    botao.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        document.getElementById("msg").innerText = "Erro: " + error.message;
      } else {
        document.getElementById("msg").innerText = "Login feito com sucesso!";
        // marca como logado
        localStorage.setItem("logado", "sim");
        // vai pra plataforma
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
